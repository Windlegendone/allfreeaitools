<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Yapay Zeka & Web Araçları Merkezi</title>
    
    <!-- Favicon Placeholders -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Internal Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #e2e8f0; /* bg-slate-200 */
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Animations */
        @keyframes card-enter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-enter { animation: card-enter 0.5s ease-out forwards; }

        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in { animation: fade-in 0.3s ease-in-out forwards; }

        @keyframes fade-out {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }
        .fade-out { animation: fade-out 0.3s ease-in-out forwards; }
        
        /* Loading Skeleton Animation */
        @keyframes pulse {
            50% { opacity: .5; }
        }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">

        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500 mb-2">Yapay Zeka & Web Araçları Merkezi</h1>
            <p class="text-slate-400 text-lg">Özenle seçilmiş, ücretsiz ve popüler araçlar.</p>
        </header>

        <!-- Search and Filter Section -->
        <div class="mb-8 md:mb-10 sticky top-4 z-20 bg-slate-900/80 backdrop-blur-sm p-4 rounded-xl border border-slate-700 shadow-lg">
            <div class="flex flex-col gap-4">
                <div class="relative flex-grow">
                    <label for="searchInput" class="sr-only">Araç Ara</label>
                    <input type="text" id="searchInput" placeholder="Bir araç veya kategori ara (örn: E-posta, Video)..." aria-label="Yapay zeka ve web araçları içinde arama yapın" class="w-full bg-slate-800 border border-slate-600 rounded-lg py-3 pl-10 pr-4 focus:ring-2 focus:ring-sky-500 focus:outline-none transition placeholder-slate-500">
                    <div class="absolute top-1/2 left-3 -translate-y-1/2 text-slate-400" aria-hidden="true">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                    </div>
                </div>
                <nav id="categoryFilters" class="flex-shrink-0 flex items-center justify-start flex-wrap gap-2" role="toolbar" aria-label="Araç kategorileri">
                    <!-- Filter buttons will be inserted here by JavaScript -->
                </nav>
            </div>
        </div>

        <!-- Main Content Area -->
        <main id="toolsContainer" class="flex flex-col gap-y-12">
            <!-- Tool groups or loading skeleton will be inserted here -->
        </main>
        
        <!-- Not Found Message -->
        <div id="notFoundMessage" class="hidden text-center py-16">
            <h2 class="text-2xl font-semibold text-slate-300">Sonuç Bulunamadı</h2>
            <p class="text-slate-500 mt-2">Arama kriterlerinize uygun bir araç bulunamadı.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center p-8 border-t border-slate-800 mt-12">
        <p class="text-slate-500">&copy; <span id="year"></span> Yapay Zeka Araçları Merkezi. Tüm hakları saklıdır.</p>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" aria-label="Sayfanın başına dön" class="hidden fixed bottom-5 right-5 bg-sky-500 text-white p-3 rounded-full shadow-lg hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2 focus:ring-offset-slate-900 transition-transform hover:scale-110">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" /></svg>
    </button>

    <script>
        // IIFE (Immediately Invoked Function Expression) to avoid polluting the global scope.
        (function() {
            'use strict';

            /**
             * @typedef {object} Tool
             * @property {number} id - Benzersiz kimlik
             * @property {string} name - Aracın adı
             * @property {string} category - Aracın kategorisi
             * @property {string} description - Aracın açıklaması
             * @property {string} url - Aracın web sitesi URL'si
             * @property {string} icon - Aracın ikon URL'si
             * @property {string[]} [tags] - Arama için ek anahtar kelimeler
             */

            /** @type {Tool[]} */
            const allTools = [
                // Data source remains the same as the previous version, including the temporary email services.
                { id: 1, name: "ChatGPT", category: "AI Asistanlar & Agent'lar", description: "OpenAI'dan sohbet tabanlı, çok yönlü ve güçlü bir kişisel yapay zeka asistanı.", url: "https://chat.openai.com/", icon: "https://placehold.co/100x100/10a37f/FFFFFF?text=GPT", tags: ['metin', 'sohbet', 'yazma'] },
                { id: 2, name: "Google Gemini", category: "AI Asistanlar & Agent'lar", description: "Google'ın çok modlu yapay zeka modeli. Metin, kod, görsel anlama ve üretme yeteneği.", url: "https://gemini.google.com/", icon: "https://placehold.co/100x100/4285F4/FFFFFF?text=GMN", tags: ['multimodal', 'arama', 'görsel'] },
                { id: 3, name: "Claude AI", category: "AI Asistanlar & Agent'lar", description: "Anthropic tarafından geliştirilen, güvenli ve yardımcı olmaya odaklanmış yapay zeka.", url: "https://claude.ai/", icon: "https://placehold.co/100x100/D97706/FFFFFF?text=CLD", tags: ['metin', 'güvenlik'] },
                { id: 7, name: "Microsoft Designer", category: "Görsel Oluşturma", description: "DALL-E 3 destekli, metinden yüksek kaliteli görseller ve tasarımlar oluşturur.", url: "https://designer.microsoft.com/", icon: "https://placehold.co/100x100/0078D4/FFFFFF?text=DSN", tags: ['dall-e', 'resim', 'tasarım'] },
                { id: 8, name: "Leonardo.Ai", category: "Görsel Oluşturma", description: "Oyun varlıkları, konsept sanatları ve daha fazlası için sanatçı odaklı görsel üretici.", url: "https://leonardo.ai/", icon: "https://placehold.co/100x100/8A2BE2/FFFFFF?text=LEO", tags: ['sanat', 'oyun', 'resim'] },
                { id: 15, name: "RunwayML", category: "Video & Animasyon", description: "Metinden ve resimden video oluşturan, video düzenleme ve montaj için güçlü bir stüdyo.", url: "https://runwayml.com/", icon: "https://placehold.co/100x100/000000/FFFFFF?text=RNW", tags: ['video oluşturma', 'gen-2', 'edit'] },
                { id: 19, name: "Suno", category: "Ses & Müzik", description: "Basit bir metin istemiyle vokal dahil olmak üzere tam şarkılar oluşturan bir müzik stüdyosu.", url: "https://suno.com/", icon: "https://placehold.co/100x100/FF4500/FFFFFF?text=SNO", tags: ['şarkı', 'müzik yapma', 'vokal'] },
                { id: 29, name: "10 Minute Mail", category: "Geçici E-Posta Servisleri", description: "10 dakika sonra kendi kendini yok eden, tek kullanımlık, güvenli e-posta adresleri oluşturur.", url: "https://10minutemail.com/", icon: "https://placehold.co/100x100/D9534F/FFFFFF?text=10M", tags: ['email', 'privacy', 'spam'] },
                { id: 30, name: "Temp Mail", category: "Geçici E-Posta Servisleri", description: "Spam'den kaçınmak için anonim ve tek kullanımlık e-posta adresleri sağlayan popüler bir servis.", url: "https://temp-mail.org/", icon: "https://placehold.co/100x100/337AB7/FFFFFF?text=TMP", tags: ['email', 'privacy', 'disposable'] },
                // ... (Diğer tüm araçlar buraya eklenebilir)
            ];

            // --- APPLICATION STATE ---
            const appState = {
                activeCategory: 'Tümü',
                searchTerm: '',
            };

            // --- DOM ELEMENT REFERENCES ---
            const dom = {
                container: document.getElementById('toolsContainer'),
                searchInput: document.getElementById('searchInput'),
                categoryFilters: document.getElementById('categoryFilters'),
                notFound: document.getElementById('notFoundMessage'),
                scrollToTopBtn: document.getElementById('scrollToTopBtn'),
                yearSpan: document.getElementById('year'),
            };
            
            /**
             * Creates a single tool card element.
             * @param {Tool} tool - The tool object to create a card for.
             * @param {number} index - The index for animation delay.
             * @returns {HTMLElement} The created card element.
             */
            function createToolCard(tool, index) {
                const card = document.createElement('div');
                card.className = 'bg-slate-800 rounded-xl border border-slate-700 p-5 flex flex-col hover:border-sky-500 hover:scale-[1.02] transition-all duration-300 cursor-pointer card-enter focus-within:ring-2 focus-within:ring-sky-500';
                card.style.animationDelay = `${index * 30}ms`;
                
                const cardLink = document.createElement('a');
                cardLink.href = tool.url;
                cardLink.target = '_blank';
                cardLink.rel = 'noopener noreferrer';
                cardLink.className = 'flex flex-col h-full focus:outline-none';
                cardLink.setAttribute('aria-label', `${tool.name} aracını ziyaret et`);

                cardLink.innerHTML = `
                    <div class="flex items-center mb-4">
                        <img src="${tool.icon}" alt="" class="w-14 h-14 rounded-lg mr-4 flex-shrink-0" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/100x100/1E293B/FFFFFF?text=??';">
                        <div>
                            <h3 class="text-xl font-bold text-slate-100">${tool.name}</h3>
                        </div>
                    </div>
                    <p class="text-slate-400 flex-grow mb-4">${tool.description}</p>
                    <span class="w-full mt-auto block text-center bg-slate-700 text-slate-300 font-semibold py-2 px-4 rounded-lg group-hover:bg-sky-600 group-hover:text-white transition-colors duration-200" aria-hidden="true">
                        Aracı Ziyaret Et
                    </span>
                `;
                card.appendChild(cardLink);
                return card;
            }

            /**
             * Renders all tools, grouped by category.
             * @param {Tool[]} toolsToRender - Array of tool objects to display.
             */
            function renderTools(toolsToRender) {
                dom.container.innerHTML = '';
                dom.notFound.classList.add('hidden');

                if (toolsToRender.length === 0) {
                    dom.notFound.classList.remove('hidden');
                    return;
                }

                const groupedTools = toolsToRender.reduce((acc, tool) => {
                    (acc[tool.category] = acc[tool.category] || []).push(tool);
                    return acc;
                }, {});

                const sortedCategories = Object.keys(groupedTools).sort();
                const fragment = document.createDocumentFragment();

                sortedCategories.forEach(category => {
                    const section = document.createElement('section');
                    section.setAttribute('aria-labelledby', `category-title-${category.replace(/\s/g, '-')}`);
                    
                    const heading = document.createElement('h2');
                    heading.id = `category-title-${category.replace(/\s/g, '-')}`;
                    heading.className = 'text-2xl font-bold text-slate-200 border-b-2 border-slate-700 pb-2 mb-6';
                    heading.textContent = category;
                    section.appendChild(heading);

                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6';
                    
                    const toolsInCategory = groupedTools[category].sort((a, b) => a.name.localeCompare(b.name));
                    toolsInCategory.forEach((tool, index) => {
                        grid.appendChild(createToolCard(tool, index));
                    });
                    
                    section.appendChild(grid);
                    fragment.appendChild(section);
                });

                dom.container.appendChild(fragment);
            }

            /** Renders the category filter buttons. */
            function renderCategoryFilters() {
                const categories = ['Tümü', ...new Set(allTools.map(tool => tool.category))];
                const sortedCategories = ['Tümü', ...categories.filter(c => c !== 'Tümü').sort()];
                
                dom.categoryFilters.innerHTML = '';
                const fragment = document.createDocumentFragment();
                
                sortedCategories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.dataset.category = category;
                    button.className = `px-3 py-1.5 md:px-4 md:py-2 text-sm font-semibold rounded-lg transition-all duration-200 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2 focus:ring-offset-slate-900 ${
                        appState.activeCategory === category 
                        ? 'bg-sky-500 text-white shadow-md' 
                        : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                    }`;
                    fragment.appendChild(button);
                });
                dom.categoryFilters.appendChild(fragment);
            }
            
            /** Renders a loading skeleton UI. */
            function renderLoadingSkeleton() {
                dom.container.innerHTML = '';
                const fragment = document.createDocumentFragment();
                for (let i = 0; i < 8; i++) {
                    const skeletonCard = document.createElement('div');
                    skeletonCard.className = 'bg-slate-800 rounded-xl p-5 skeleton';
                    skeletonCard.innerHTML = `
                        <div class="flex items-center mb-4">
                            <div class="w-14 h-14 rounded-lg bg-slate-700 mr-4"></div>
                            <div class="h-6 w-3/4 rounded bg-slate-700"></div>
                        </div>
                        <div class="h-4 w-full rounded bg-slate-700 mb-2"></div>
                        <div class="h-4 w-5/6 rounded bg-slate-700"></div>
                    `;
                    fragment.appendChild(skeletonCard);
                }
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6';
                grid.appendChild(fragment);
                dom.container.appendChild(grid);
            }

            /** Filters and renders tools based on the current app state. */
            function handleFilterAndRender() {
                renderLoadingSkeleton();
                setTimeout(() => {
                    let filteredTools = allTools;
                    if (appState.activeCategory !== 'Tümü') {
                        filteredTools = filteredTools.filter(tool => tool.category === appState.activeCategory);
                    }
                    if (appState.searchTerm) {
                        filteredTools = filteredTools.filter(tool => 
                            tool.name.toLowerCase().includes(appState.searchTerm) || 
                            tool.description.toLowerCase().includes(appState.searchTerm) ||
                            (tool.tags && tool.tags.some(tag => tag.includes(appState.searchTerm)))
                        );
                    }
                    renderTools(filteredTools);
                }, 300); // Simulate loading and prevent jarring UI updates
            }

            /**
             * Creates a debounced function that delays invoking the callback.
             * @param {Function} callback - The function to debounce.
             * @param {number} delay - The number of milliseconds to delay.
             * @returns {Function} The new debounced function.
             */
            function debounce(callback, delay = 300) {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        callback.apply(null, args);
                    }, delay);
                };
            }

            /** Initializes the application. */
            function initialize() {
                // Check for essential DOM elements
                if (!dom.container || !dom.searchInput || !dom.categoryFilters || !dom.notFound || !dom.scrollToTopBtn || !dom.yearSpan) {
                    console.error("Uygulama için gerekli HTML elementlerinden biri bulunamadı.");
                    return;
                }

                // Set dynamic content
                dom.yearSpan.textContent = new Date().getFullYear();

                // Setup event listeners
                const debouncedSearch = debounce(() => {
                    appState.searchTerm = dom.searchInput.value.toLowerCase().trim();
                    handleFilterAndRender();
                });
                dom.searchInput.addEventListener('input', debouncedSearch);

                dom.categoryFilters.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        appState.activeCategory = e.target.dataset.category;
                        renderCategoryFilters(); // Update button styles
                        handleFilterAndRender();
                    }
                });

                dom.scrollToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0 }));

                window.addEventListener('scroll', () => {
                    const shouldBeVisible = window.scrollY > 300;
                    const isVisible = !dom.scrollToTopBtn.classList.contains('hidden');
                    if (shouldBeVisible && !isVisible) {
                        dom.scrollToTopBtn.classList.remove('hidden', 'fade-out');
                        dom.scrollToTopBtn.classList.add('fade-in');
                    } else if (!shouldBeVisible && isVisible) {
                        dom.scrollToTopBtn.classList.remove('fade-in');
                        dom.scrollToTopBtn.classList.add('fade-out');
                        setTimeout(() => dom.scrollToTopBtn.classList.add('hidden'), 300);
                    }
                }, { passive: true });

                // Initial render
                renderCategoryFilters();
                handleFilterAndRender();
            }

            // Start the app once the DOM is fully loaded.
            document.addEventListener('DOMContentLoaded', initialize);

        })();
    </script>
</body>
</html>
